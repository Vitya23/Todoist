@if(items){
<p-tieredMenu #menu [model]="items" [popup]="true" appendTo="body">
</p-tieredMenu>
<p-button
  #btn
  class="button"
  (click)="menu.toggle($event)"
  icon="pi pi-bars"
  [outlined]="true"
  label="Меню"
  severity="info"
  size="small"
></p-button>

}

<ng-container #ChildAddInsertionPoint></ng-container>
