@if(items){
<p-menu #menu [model]="items" [popup]="true" appendTo="body"></p-menu>
<p-button
  class="button"
  (click)="menu.toggle($event)"
  icon="pi pi-plus"
  [outlined]="true"
  label="Добавить"
  severity="info"
  size="small"
></p-button>
}

<ng-container #ChildAddInsertionPoint></ng-container>
