<ng-container #DelCategoryInsertionPoint></ng-container>
@if(!category.title?.length && !active){

<p-button
  label="Добавить категорию"
  icon="pi pi-plus"
  [text]="true"
  size="small"
  (click)="active = true"
></p-button>

} @if(category.title && !active){

<div class="header">
  <div class="header__title">
    <small> {{ category.title }}</small>
  </div>

  <div class="header__menu">
    <p-confirmPopup></p-confirmPopup>
    <p-menu #menu [model]="items" [popup]="true" appendTo="body"></p-menu>
    <p-button
      (click)="menu.toggle($event)"
      icon="pi pi-ellipsis-h "
      [text]="true"
      severity="danger "
      size="small"
    ></p-button>
  </div>
</div>

}
<div [ngClass]="categories?.length ? '' : 'inplace'">
  <p-dialog
    [header]="category.title ? 'Изменение категории' : 'Добавление категории'"
    [(visible)]="active"
  >
    <ng-template pTemplate="content">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        @if(!category.title){
        <input
          trimOnBlur
          class="input"
          formControlName="title"
          type="text"
          pInputText
        />
        } @if(categories && category.title){

        <p-dropdown
          [options]="categoriesTitle"
          formControlName="title"
          placeholder="Select a City"
          [editable]="true"
          appendTo="body"
        ></p-dropdown>
        }
        <div class="footer">
          <div class="footer__setAll">
            <p-checkbox
              [binary]="true"
              inputId="ny"
              formControlName="setAll"
            ></p-checkbox>
            <label for="ny">{{
              category.title
                ? "Изменить только эту задачу"
                : "Добавить ко всем задачам без категории"
            }}</label>
          </div>
          <div class="footer__buttons">
            <p-button
              [style]="{ 'margin-right': '10px' }"
              type="submit"
              size="small"
              [label]="category.title ? 'Сохранить' : 'Добавить'"
              severity="danger"
              [plain]="true"
              [disabled]="this.form.invalid"
            ></p-button>
            <p-button
              (click)="active = false"
              size="small"
              label="Отмена"
              [text]="true"
              [plain]="true"
            ></p-button>
          </div>
        </div>
      </form>
    </ng-template>
  </p-dialog>
</div>
