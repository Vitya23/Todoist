@if(currentUser){
<div class="top-bar">
  <p-button
    (click)="sideBarVisible = true"
    icon="pi pi-bars"
    [text]="true"
    label="Меню"
    severity="info"
  ></p-button>
</div>

<p-sidebar [modal]="false" [(visible)]="sideBarVisible">
  <ng-template pTemplate="header">
    <p-menu #menu [model]="items" [popup]="true"> </p-menu>
    <div class="user" (click)="menu.toggle($event)">
      <p-avatar
        [label]="currentUser.email[0]"
        [style]="{ 'margin-right': '10px' }"
        size="large"
        shape="circle"
      ></p-avatar>
      <span>{{ currentUser.email.slice(0, 18) }}</span>
      <i class="pi pi-chevron-down icon"></i>
    </div>
  </ng-template>
  <ng-template pTemplate="content">
    <h4>Категории</h4>
    @for(category of categories;track category){
    <p-inplace [closable]="true">
      <ng-template pTemplate="display">
        <span>{{ category.title }}</span>
      </ng-template>
      <ng-template pTemplate="content">
        <input type="text" [value]="category.title" pInputText />
      </ng-template>
    </p-inplace>
    }
  </ng-template>
</p-sidebar>
}
