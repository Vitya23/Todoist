<div class="wrapper">
  <div class="table" *ngIf="tasks() as tasks">
    <ng-container *ngIf="categories() as categories">
      @for (category of categories ;track category){
      <p-table
        [value]="tasksByCategories(category, tasks)"
        [tableStyle]="{
          'min-width': '30rem',
        }"
      >
        <ng-template pTemplate="caption">
          <app-category [category]="category"> </app-category>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th>
              <p-sortIcon
                field="priority"
                pSortableColumn="priority"
              ></p-sortIcon>
            </th>
            <th class="table__col">
              <p-sortIcon field="status" pSortableColumn="status"></p-sortIcon>
            </th>
            <th colspan="2"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-task>
          <tr>
            <td>
              <div class="table__description">
                <p highlightPriority [priority]="task.priority">
                  {{ task.description }}
                </p>
                <small
                  class="table__description_date"
                  title="Время окончания задачи"
                  >{{ task.endDate | date : "d MMMM y" }}</small
                >
              </div>
            </td>

            <td class="table__status">
              <p-tag
                [style]="{ width: '7rem', cursor: 'pointer' }"
                [value]="task.status"
                [severity]="getSeverity(task.status)"
                (click)="changeStatus(task)"
                [icon]="
                  task.status === 'Ожидает' ? 'pi pi-check' : 'pi pi-times'
                "
              ></p-tag>
            </td>
            <td>
              <p-button
                [text]="true"
                size="small"
                icon="pi pi-pencil"
                (click)="generateTodoEditComponent(task)"
              ></p-button>
            </td>

            <td>
              <p-button
                [text]="true"
                size="small"
                icon="pi pi-times"
                (click)="generateTodoDeleteComponent(task.id)"
              ></p-button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="footer">
          <p-button
            label="Добавить задачу"
            icon="pi pi-plus"
            [text]="true"
            size="small"
            (click)="generateTodoAddComponent(category)"
          ></p-button>
        </ng-template>
      </p-table>
      <div class="table__category_create">
        <app-category></app-category>
      </div>

      }

      <ng-container #ChildInsertionPoint></ng-container>
    </ng-container>
  </div>
</div>
<app-category
  *ngIf="!categories()?.length && categories() !== null"
></app-category>
