<div class="wrapper">
  <div class="table" *ngIf="tasks() as tasks">
    <ng-container *ngIf="categories() as categories">
      <p-table
        #dt1
        [value]="tasks"
        [tableStyle]="{
          'min-width': '30rem',
        }"
        [globalFilterFields]="['description', 'category']"
      >
        <!-- <p-button
      label="Добавить задачу"
      icon="pi pi-plus"
      [text]="true"
      size="small"
      (click)="generateTodoAddComponent(category)"
    ></p-button> -->

        <ng-template pTemplate="header">
          <tr>
            <th>
              <p-sortIcon
                field="priority"
                pSortableColumn="priority"
              ></p-sortIcon>
            </th>
            <th>
              <p-columnFilter
                field="category"
                matchMode="equals"
                [showMenu]="false"
              >
                <ng-template
                  pTemplate="filter"
                  let-value
                  let-filter="filterCallback"
                >
                  <p-dropdown
                    [(ngModel)]="selectedCategories"
                    [options]="categories"
                    (onChange)="filter($event.value.id)"
                    placeholder="Категории"
                    [showClear]="true"
                    appendTo="body"
                    optionLabel="title"
                  >
                    <ng-template let-option pTemplate="item">
                      <span class="ml-1 mt-1">{{ option.title }}</span>
                    </ng-template>
                  </p-dropdown>
                </ng-template>

                <!-- <ng-template
                  pTemplate="filter"
                  let-value
                  let-filter="filterCallback"
                >
                  <p-multiSelect
                    [options]="categories"
                    [(ngModel)]="selectedCategories"
                    #el
                    placeholder="Any"
                    (onChange)="filter(el.value[0].id)"
                    optionLabel="id"
                  >
                    <ng-template let-option pTemplate="item">
                      <div class="inline-block vertical-align-middle">
                        <span class="ml-1 mt-1">{{ option.title }}</span>
                      </div>
                    </ng-template>
                  </p-multiSelect>
                </ng-template> -->
              </p-columnFilter>
            </th>
            <th class="table__col">
              <p-sortIcon field="status" pSortableColumn="status"></p-sortIcon>
            </th>
            <th colspan="2"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-task>
          <tr>
            <td>
              <div class="table__description">
                <p highlightPriority [priority]="task.priority">
                  {{ task.description }}
                </p>
                <small
                  class="table__description_date"
                  title="Время окончания задачи"
                  >{{ task.endDate | date : "d MMMM y" }}</small
                >
              </div>
            </td>
            <td>
              <app-category
                [category]="tasksCategories(categories, task.category)"
              ></app-category>
            </td>

            <td class="table__status">
              <app-todo-status
                [id]="task.id"
                [status]="task.status"
              ></app-todo-status>
            </td>
            <td>
              <p-button
                [text]="true"
                size="small"
                icon="pi pi-pencil"
                (click)="generateTodoEditComponent(task)"
              ></p-button>
            </td>

            <td>
              <p-button
                [text]="true"
                size="small"
                icon="pi pi-times"
                (click)="generateTodoDeleteComponent(task.id)"
              ></p-button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="footer">
          <!-- <p-button
            label="Добавить задачу"
            icon="pi pi-plus"
            [text]="true"
            size="small"
            (click)="generateTodoAddComponent(category)"
          ></p-button> -->
        </ng-template>
      </p-table>
      <div class="table__category_create">
        <app-category></app-category>
      </div>

      <ng-container #ChildInsertionPoint></ng-container>
    </ng-container>
  </div>
</div>
<app-category
  *ngIf="!categories()?.length && categories() !== null"
></app-category>
