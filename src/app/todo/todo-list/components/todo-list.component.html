<div class="wrapper">
  <div class="table">
    <p-table
      #table
      [value]="tasks() || []"
      [rowTrackBy]="trackByFunction"
      [resizableColumns]="true"
      [scrollable]="true"
      [paginator]="true"
      [rows]="5"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Показаны задачи с {first} по {last} из {totalRecords}"
    >
      <ng-template pTemplate="caption">
        <div class="caption">
          <app-menu></app-menu>
          <div class="table__filters">
            <app-filter [table]="table"></app-filter>
            <p-button
              icon="pi pi-filter-slash"
              [text]="true"
              severity="primary"
              (click)="table.clear()"
              size="small"
            ></p-button>
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>
            Задача
            <p-sortIcon
              field="description"
              pSortableColumn="description"
            ></p-sortIcon>
          </th>
          <th>
            Категория
            <p-sortIcon
              field="category"
              pSortableColumn="category"
            ></p-sortIcon>
          </th>

          <th>
            Дата окончания
            <p-sortIcon field="endDate" pSortableColumn="endDate"></p-sortIcon>
          </th>
          <th>
            Статус
            <p-sortIcon field="status" pSortableColumn="status"></p-sortIcon>
          </th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-task>
        <tr>
          <td>
            <div class="table__description">
              <p highlightPriority [priority]="task.priority">
                {{ task.description }}
              </p>
            </div>
          </td>

          <td>
            <app-category [categoryId]="task.category"></app-category>
          </td>
          <td>
            <small title="Время окончания задачи">{{
              task.endDate | date : "d MMMM y"
            }}</small>
          </td>
          <td>
            <app-todo-status
              [id]="task.id"
              [status]="task.status"
            ></app-todo-status>
          </td>
          <td>
            <p-button
              [text]="true"
              size="small"
              icon="pi pi-pencil"
              (click)="generateTodoEditComponent(task)"
            ></p-button>
            <p-button
              [text]="true"
              size="small"
              icon="pi pi-times"
              (click)="generateDeleteComponent(task.id)"
            ></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>

    <ng-container #ChildInsertionPoint></ng-container>
  </div>
</div>
